openapi: 3.0.3
info:
  title: API Petshop
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  /api/pets:
    get:
      summary: Lista pets
      responses:
        '200':
          description: Lista de pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
    post:
      summary: Cria um pet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetCreate'
      responses:
        '201':
          description: Criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
  /api/pets/{id}:
    get:
      summary: Busca pet por id
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Não encontrado
    put:
      summary: Atualiza pet
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetUpdate'
      responses:
        '200':
          description: Atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Não encontrado
    delete:
      summary: Remove pet
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '204':
          description: Removido
        '404':
          description: Não encontrado
components:
  schemas:
    Pet:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        species: { type: string }
        age: { type: integer }
        vaccinated: { type: boolean }
        breed: { type: string }
    PetCreate:
      type: object
      required: [name, species, age]
      properties:
        name: { type: string }
        species: { type: string }
        age: { type: integer }
        vaccinated: { type: boolean }
        breed: { type: string }
    PetUpdate:
      type: object
      properties:
        name: { type: string }
        species: { type: string }
        age: { type: integer }
        vaccinated: { type: boolean }
        breed: { type: string }
